apiVersion: rhtas.redhat.com/v1alpha1
kind: Securesign
metadata:
  labels:
    app.kubernetes.io/name: securesign-sample
    app.kubernetes.io/instance: securesign-sample
    app.kubernetes.io/part-of: trusted-artifact-signer
  name: securesign-sample
spec:
  rekor:
    externalAccess:
      enabled: true
    monitoring:
      enabled: true
  trillian:
    database:
      create: false
      provider: mysql
      url: trillian:$(MYSQL_PASSWORD)@tcp(database-1.c3aymq248jlv.eu-north-1.rds.amazonaws.com:3306)/trillian
    auth:
      env:
      - name: MYSQL_PASSWORD
        valueFrom:
          secretKeyRef:
            name: trillian-db-secret
            key: mysql-password
    monitoring:
      enabled: true
  fulcio:
    externalAccess:
      enabled: true
    config:
      OIDCIssuers:
        - ClientID: "trusted-artifact-signer"
          IssuerURL: "https://your-oidc-issuer-url"
          Issuer: "https://your-oidc-issuer-url"
          Type: "email"
    certificate:
      organizationName: Red Hat
      organizationEmail: jdoe@redhat.com
      commonName: fulcio.hostname
    monitoring:
      enabled: true
  tuf:
    externalAccess:
      enabled: true
    keys:
      - name: rekor.pub
      - name: ctfe.pub
      - name: fulcio_v1.crt.pem
      - name: tsa.certchain.pem
    rootKeySecretRef:
      name: tuf-root-keys
    pvc:
      accessModes:
        - ReadWriteOnce
      retain: true
      size: 100Mi
  ctlog:
    monitoring:
      enabled: true
  tsa:
    externalAccess:
      enabled: true
    monitoring:
      enabled: true
    ntpMonitoring:
      enabled: true
    signer:
      certificateChain:
        rootCA:
          organizationName: Red Hat
          organizationEmail: jdoe@redhat.com
          commonName: tsa.hostname-root
        intermediateCA:
          - organizationName: Red Hat
            organizationEmail: jdoe@redhat.com
            commonName: tsa.hostname-intermediate
        leafCA:
          organizationName: Red Hat
          organizationEmail: jdoe@redhat.com
          commonName: tsa.hostname-leaf
