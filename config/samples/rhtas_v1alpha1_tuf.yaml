apiVersion: rhtas.redhat.com/v1alpha1
kind: Tuf
metadata:
  labels:
    app.kubernetes.io/name: securesign-sample
    app.kubernetes.io/instance: securesign-sample
    app.kubernetes.io/part-of: trusted-artifact-signer
  name: tuf-sample
spec:
  externalAccess:
    enabled: true
  keys:
    - name: rekor.pub
      secretRef:
        name: rekor-pub-key
        key:  public
    - name: fulcio_v1.crt.pem
      secretRef:
        name: fulcio-pub-key
        key: cert
    - name: ctfe.pub
      secretRef:
        name: ctlog-pub-key
        key: public
    - name: tsa_cert_chain.pem
      secretRef:
        name: tsa-cert-chain
        key: certificateChain
