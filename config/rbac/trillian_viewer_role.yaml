# permissions for end users to view trillians.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: rhtas-operator
    app.kubernetes.io/managed-by: kustomize
  name: trillian-viewer-role
rules:
- apiGroups:
  - rhtas.redhat.com
  resources:
  - trillians
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - rhtas.redhat.com
  resources:
  - trillians/status
  verbs:
  - get
