# permissions for end users to view fulcios.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: rhtas-operator
    app.kubernetes.io/managed-by: kustomize
  name: fulcio-viewer-role
rules:
- apiGroups:
  - rhtas.redhat.com
  resources:
  - fulcios
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - rhtas.redhat.com
  resources:
  - fulcios/status
  verbs:
  - get
