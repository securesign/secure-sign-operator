            "labels": {
              "app.kubernetes.io/instance": "securesign-sample",
              "app.kubernetes.io/name": "securesign-sample",
              "app.kubernetes.io/part-of": "trusted-artifact-signer"
            },
            "name": "securesign-sample"
          },
          "spec": {
            "ctlog": null,
            "fulcio": {
              "certificate": {
                "commonName": "fulcio.hostname",
                "organizationEmail": "jdoe@redhat.com",
                "organizationName": "Red Hat"
              },
              "config": {
                "OIDCIssuers": [
                  {
                    "ClientID": "trusted-artifact-signer",
                    "Issuer": "https://your-oidc-issuer-url",
                    "IssuerURL": "https://your-oidc-issuer-url",
                    "Type": "email"
                  }
                ]
              },
              "externalAccess": {
                "enabled": true
              },
              "monitoring": {
                "enabled": true
              }
            },
            "rekor": {
              "externalAccess": {
                "enabled": true
              },
              "monitoring": {
                "enabled": true
              }
            },
            "trillian": {
              "database": {
                "create": true
              }
            },
            "tsa": {
              "externalAccess": {
                "enabled": true
              },
              "monitoring": {
                "enabled": true
              },
              "ntpMonitoring": {
                "enabled": true
              },
              "signer": {
                "certificateChain": {
                  "intermediateCA": [
                    {
                      "commonName": "tsa.hostname",
                      "organizationEmail": "jdoe@redhat.com",
                      "organizationName": "Red Hat"
                    }
                  ],
                  "leafCA": {
                    "commonName": "tsa.hostname",
                    "organizationEmail": "jdoe@redhat.com",
                    "organizationName": "Red Hat"
                  },
                  "rootCA": {
                    "commonName": "tsa.hostname",
                    "organizationEmail": "jdoe@redhat.com",
                    "organizationName": "Red Hat"
                  }
                }
              }
            },
            "tuf": {
              "externalAccess": {
                "enabled": true
              },
              "keys": [
                {
                  "name": "rekor.pub"
                },
                {
                  "name": "ctfe.pub"
                },
                {
                  "name": "fulcio_v1.crt.pem"
                },
                {
                  "name": "tsa.certchain.pem"
                }
              ],
              "pvc": {
                "accessModes": [
                  "ReadWriteOnce"
                ],
                "retain": true,
                "size": "100Mi"
              },
              "rootKeySecretRef": {
                "name": "tuf-root-keys"
              }
            }
          }
        },
        {
          "apiVersion": "rhtas.redhat.com/v1alpha1",
          "kind": "TimestampAuthority",
          "metadata": {
            "labels": {
              "app.kubernetes.io/created-by": "rhtas-operator",
              "app.kubernetes.io/instance": "timestampauthority-sample",
              "app.kubernetes.io/managed-by": "kustomize",
              "app.kubernetes.io/name": "timestampauthority",
              "app.kubernetes.io/part-of": "rhtas-operator"
            },
            "name": "timestampauthority-sample"
          },
          "spec": {
            "externalAccess": {
              "enabled": true
            },
            "monitoring": {
              "enabled": true
            },
            "ntpMonitoring": {
              "enabled": true
            },
            "signer": {
              "certificateChain": {
                "intermediateCA": [
                  {
                    "commonName": "tsa.hostname",
                    "organizationEmail": "jdoe@redhat.com",
                    "organizationName": "Red Hat"
                  }
                ],
                "leafCA": {
                  "commonName": "tsa.hostname",
                  "organizationEmail": "jdoe@redhat.com",
                  "organizationName": "Red Hat"
                },
                "rootCA": {
                  "commonName": "tsa.hostname",
                  "organizationEmail": "jdoe@redhat.com",
                  "organizationName": "Red Hat"
                }
              }
            }
          }
        },
        {
          "apiVersion": "rhtas.redhat.com/v1alpha1",
          "kind": "Trillian",
          "metadata": {
            "labels": {
              "app.kubernetes.io/instance": "securesign-sample",
              "app.kubernetes.io/name": "securesign-sample",
              "app.kubernetes.io/part-of": "trusted-artifact-signer"
            },
            "name": "trillian-sample"
          },
          "spec": null
        },
        {
          "apiVersion": "rhtas.redhat.com/v1alpha1",
          "kind": "Tuf",
          "metadata": {
            "labels": {
              "app.kubernetes.io/instance": "securesign-sample",
              "app.kubernetes.io/name": "securesign-sample",
              "app.kubernetes.io/part-of": "trusted-artifact-signer"
            },
            "name": "tuf-sample"
          },
          "spec": {
            "externalAccess": {
              "enabled": true
            },
            "keys": [
              {
                "name": "rekor.pub",
                "secretRef": {
                  "key": "public",
                  "name": "rekor-pub-key"
                }
              },
              {
                "name": "fulcio_v1.crt.pem",
                "secretRef": {
                  "key": "cert",
                  "name": "fulcio-pub-key"
                }
              },
              {
                "name": "ctfe.pub",
                "secretRef": {
                  "key": "public",
                  "name": "ctlog-pub-key"
                }
              },
              {
                "name": "tsa.certchain.pem",
                "secretRef": {
                  "key": "certificateChain",
                  "name": "tsa-cert-chain"
                }
              }
            ],
            "pvc": {
              "accessModes": [
                "ReadWriteMany"
              ],
              "retain": true,
              "size": "100Mi"
            }
          }
        }
      ]
