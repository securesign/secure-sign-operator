apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/securesign/secure-sign-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "main" &&
      (".tekton/operator-build-pipeline.yaml".pathChanged() ||
      ".tekton/rhtas-operator-push.yaml".pathChanged() ||
      "api/***".pathChanged() ||
      "internal/***".pathChanged() ||
      "Dockerfile.rhtas-operator.rh".pathChanged() ||
      "go.mod".pathChanged() ||
      "go.sum".pathChanged() ||
      "cmd/***".pathChanged())
    build.appstudio.openshift.io/build-nudge-files: "controllers/constants/*"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: operator
    appstudio.openshift.io/component: rhtas-operator
    pipelines.appstudio.openshift.io/type: build
  name: rhtas-operator-on-push
  namespace: rhtas-tenant
spec:
  params:
    - name: git-url
      value: '{{source_url}}'
    - name: revision
      value: '{{revision}}'
    - name: output-image
      value: quay.io/securesign/rhtas-operator:{{revision}}
    - name: dockerfile
      value: Dockerfile.rhtas-operator.rh
    - name: path-context
      value: .
    - name: build-platforms
      value:
        - linux/x86_64
    - name: build-source-image
      value: "true"
    - name: hermetic
      value: "true"
    - name: prefetch-input
      value: '{"type": "gomod", "path": "."}'
  pipelineRef:
    name: operator-build-pipeline
  taskRunTemplate: {}
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'