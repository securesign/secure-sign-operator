apiVersion: rhtas.redhat.com/v1alpha1
kind: Securesign
metadata:
  labels:
    app.kubernetes.io/name: securesign
    app.kubernetes.io/instance: securesign-sample
    app.kubernetes.io/part-of: operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: operator
  name: securesign-sample
spec:
  trillian:
    external: false
    database:
      create: true
  rekor:
    external: false
    certificate:
      secretName: rekor-private-key
      create: false
  fulcio:
    external: false
    oidcIssuers:
      "http://keycloak-internal.keycloak-system.svc/auth/realms/sigstore":
        ClientID: "sigstore"
        IssuerURL: "http://keycloak-internal.keycloak-system.svc/auth/realms/sigstore"
        Type: "email"
    certificate:
      create: false
      secretName: fulcio-secret-rh
